{% extends 'users/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="p-2 btn btn-outline-primary" type="submit">Войти</button>
</form>
<form method="get" action="../password_reset/">
    <button class="p-2 btn btn-outline-primary" type="submit">Забыли пароль?</button>
</form>
<a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">На главную</a>
{% endblock %}
