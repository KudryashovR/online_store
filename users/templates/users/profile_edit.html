{% extends 'users/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Редактировать профиль</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="p-2 btn btn-outline-primary" type="submit">Сохранить изменения</button>
    </form>
    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Назад</a>
</div>
{% endblock %}
