{% extends 'users/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <button class="p-2 btn btn-outline-primary" type="submit">Восстановить пароль</button>
</form>
<a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Назад</a>
{% endblock %}
