{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-3"></div>
<div class="col-6">
    <h1>Вы действительно хотите удалить статью {{ blog.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <button class="p-2 btn btn-outline-danger" type="submit">Да</button>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:blog' %}">Нет</a>
    </form>
</div>
<div class="col-3"></div>
{% endblock %}
